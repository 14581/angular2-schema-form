<div class="field">
	<label [attr.for]="id" class="horizontal">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required"></span>
	</label>
	<select [(ngModel)]="settings.value" [attr.name]="name">
	<option *ngFor="let option of settings.oneOf" [attr.value]="option.value" [attr.selected]="settings.value === option.value?true:null">{{option.title}}</option>
	</select>
</div>
