<div class="widget form-group">
	<label [attr.for]="id" class="horizontal control-label">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required"></span>
	</label>
	<select [(ngModel)]="settings.value" [formControl]="control" [attr.name]="name" [attr.disabled]="settings.readOnly" class="form-control">
	<option *ngFor="let option of settings.oneOf" [attr.value]="option.enum[0]" [attr.selected]="settings.value === option.enum[0]?true:null">{{option.description}}</option>
	</select>
	<input *ngIf="settings.readOnly" [attr.name]="name" type="hidden" [ngModel]="settings.value">
</div>
