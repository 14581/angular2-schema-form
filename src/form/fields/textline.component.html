<div class="field">
	<label [attr.for]="id" class="horizontal">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
	</label>

	<textarea [attr.readonly]="settings.readOnly" [name]="name" class="text-widget textline-field" [class.required]="settings.required" type="text" [formControl]="control" [(ngModel)]="settings.value"></textarea>
</div>
