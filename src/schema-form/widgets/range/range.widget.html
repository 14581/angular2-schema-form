<!-- Support number and range -->
<div class="widget form-group">
	<label [attr.for]="id" class="horizontal control-label">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
	</label>
	
	<input [name]="name" class="text-widget range-widget" [attr.id]="id"
	[class.required]="settings.required" [formControl]="control" [(ngModel)]="settings.value" (ngModelChange)="toNumber()" [attr.type]="'range'" [attr.required]="settings.required" [attr.min]="settings.minimum" [attr.max]="settings.maximum" [attr.placeholder]="settings.placeholder" [attr.disabled]="settings.readOnly?true:null" >
	<input *ngIf="settings.readOnly" [attr.name]="name" type="hidden" [ngModel]="settings.value">
</div>
