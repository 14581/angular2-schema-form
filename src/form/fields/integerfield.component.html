<!-- Support number and range -->
<div class="field">
	<label [attr.for]="id" class="horizontal">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
	</label>
	
	<input [name]="name" class="text-widget textline-field" [attr.id]="id"
	[class.required]="settings.required" [ngFormControl]="control" [(ngModel)]="settings.value" (ngModelChange)="toNumber()" [attr.type]="settings.widget||'number'" [attr.required]="settings.required" [attr.min]="settings.minimum" [attr.max]="settings.maximum" [attr.placeholder]="settings.placeholder">
</div>
