<!-- Support number and range -->
<div class="widget form-group">
	<label [attr.for]="id" class="horizontal control-label">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
	</label>
	
	<input [attr.readonly]="settings.readOnly?true:null" [name]="name" class="text-widget integer-widget form-control" [class.required]="settings.required" [formControl]="control" [(ngModel)]="settings.value" (ngModelChange)="toNumber()" [attr.type]="'number'" [attr.required]="settings.required" [attr.min]="settings.minimum" [attr.max]="settings.maximum" [attr.placeholder]="settings.placeholder" >
</div>
