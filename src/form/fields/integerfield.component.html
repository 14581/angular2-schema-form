<div class="field">
	<label [attr.for]="id" class="horizontal">
		{{ settings.description }} <span *ngIf="settings.required" class="required horizontal" title="Required">&nbsp;</span>
	</label>

	<input [name]="name" class="text-widget textline-field" [attr.value]="settings.initialValue" [class.required]="settings.required" [(ngModel)]="settings.value" type="number">
</div>
